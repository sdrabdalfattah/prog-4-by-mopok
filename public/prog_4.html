<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mopok dh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="MOPOK.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .icon {
      font-size: 5rem;
      color: #f39c12;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      color: #cccccc;
      margin-bottom: 30px;
      max-width: 500px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .button.site {
      background-color: #28a745;
    }

    .button.site:hover {
      background-color: #218838;
    }

    .button.linkedin {
      background-color: #0077b5;
    }

    .button.linkedin:hover {
      background-color: #005f8d;
    }
  </style>
</head>
<body>
  <div class="icon"><i class="fas fa-wrench"></i></div>
  <h1>This Website Has Been Completely Rebuilt</h1>
  <p>We've redesigned everything from scratch to improve performance, design, and user experience. You can visit the new version or check out the developer on LinkedIn.</p>
  <div class="buttons">
    <a class="button site" href="https://project-4-front-end-by-mopok.vercel.app/" target="_blank">
      <i class="fas fa-globe"></i> Visit New Website
    </a>
    <a class="button linkedin" href="https://www.linkedin.com/in/mopok-dh-75415a34a/" target="_blank">
      <i class="fab fa-linkedin"></i> LinkedIn
    </a>
  </div>
</body>
</html>
